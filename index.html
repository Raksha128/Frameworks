<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #borderimg {
            border: 100px solid transparent;
            border-image: url(./images/frame4.png) 18% round;
        }

        .row {
            margin-left: 0px;
            margin-right: 0px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid black;
        }
    </style>
</head>

<body style="background: #E5E5E5;">

    <div style="text-align: center;">
        <h1 style="color: #394694;">Custom Pictures Frame Online </h1>
        <p>Standard and Custom sized picture frames, designed by you.</p>
        <hr style="width: 1px solid black;">
    </div>


    <div class="row">
        <div class="col-sm-6">

            <div id="borderimg" style="margin-left: 5%; margin-right: 5%; text-align: center; ">
                <img id="uploaded-image" src="#" alt="upload image"
                    style="margin-top: 5%; margin-bottom: 5%; width: 100%; padding: 5%;" />
            </div>

        </div>
        <br>
        <div class="col-sm-6">
            <div style="background: white; padding: 5%;">
                <button type="button" class="btn btn-dark" style="background : black"><input type='file'
                        onchange="readURL(this);" /></button>

                <div class="select is-fullwidth" style="padding-top: 1%;">
                    <p>
                        SELECT SIZE : <br>
                        <span>WIDTH : </span>
                        <input type="number" id="width" min="10" max="999" aria-label="image width" step="0.1">
                        &nbsp;
                        <span>HEIGHT : </span>
                        <input type="number" id="height" min="10" max="999" aria-label="image height" step="0.1">
                    </p>
                    <select id="sizes">
                        <option value="">Standard Sizes</option>
                        <option value='{"width": "14", "height": "16"}'>4" x 6" (10.2 x 15.2 cm)</option>
                        <option value='{"width": "16", "height": "18"}'>5" x 7" (12.7 x 17.8 cm)</option>
                        <option value='{"width": "18", "height": "20"}'>6" x 8" (15.2 x 20.3 cm)</option>
                        <option value='{"width": "20", "height": "22"}'>8" x 10" (20.3 x 25.4 cm)</option>
                        <option value='{"width": "20", "height": "24"}'>8" x 12" (20.3 x 30.5 cm)</option>
                        <option value='{"width": "24", "height": "26"}'>11" x 14" (27.9 x 35.6 cm)</option>
                        <option value='{"width": "26", "height": "28"}'>12" x 16" (30.5 x 40.6 cm)</option>
                        <option value='{"width": "28", "height": "30"}'>16" x 20" (40.6 x 50.8 cm)</option>
                        <option value='{"width": "30", "height": "32"}'>16" x 24" (40.6 x 61.0 cm)</option>
                        <option value='{"width": "32", "height": "36"}'>18" x 24" (45.6 x 61.0 cm)</option>
                        <optgroup label="B">
                            <option value='{"width": "42", "height": "46"}'>B1 (70.7 x 100.0 cm)</option>
                            <option value='{"width": "36", "height": "40"}'>B2 (50.0 x 70.7 cm)</option>
                        </optgroup>
                        <optgroup label="A">
                            <option value='{"width": "18", "height": "20"}'>A5 (14.8 x 21.0 cm)</option>
                            <option value='{"width": "20", "height": "22"}'>A4 (21.0 x 29.7 cm)</option>
                            <option value='{"width": "25", "height": "28"}'>A3 (29.7 x 42.0 cm)</option>
                            <option value='{"width": "30", "height": "32"}'>A2 (42.0 x 59.4 cm)</option>
                            <option value='{"width": "40", "height": "46"}'>A1 (59.4 x 84.1 cm)</option>
                            <option value='{"width": "46", "height": "50"}'>A0 (84.1 x 118.9 cm)</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <br>


        </div>
    </div>
    <br>
    <hr style="width: 1px solid black;">
    <div>

    </div>
    <script>

        $("#width").on('change', function () {

            var width = document.getElementById('width').value;

            var borderProperty = "url(./images/frame4.png)" + width + "% round";

            $("#borderimg").css("border-image", borderProperty);
        })

        $("#height").on('change', function () {

            var height = document.getElementById('height').value;

            var borderProperty = height + 'px';

            $("#uploaded-image").css("margin-top", borderProperty);
            $("#uploaded-image").css("margin-bottom", borderProperty);
        })

        $("#sizes").on('change select', function () {


            var size = $.parseJSON($(this).val());

            var width = size['width'];
            var height = size['height'];

            document.getElementById("width").value = width;
            document.getElementById("height").value = height;

            var borderProperty = "url(./images/frame4.png)" + width + "% round";

            $("#borderimg").css("border-image", borderProperty);

        })


        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#uploaded-image')
                        .attr('src', e.target.result);

                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>

</html>
